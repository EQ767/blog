<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美静态博客</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🌟 我的精美静态博客 🌟</h1>
        <p>分享知识与生活的点滴</p>
    </header>

    <main>
        <section id="posts">
            <article class="post">
                <h2>文章1</h2>
                <button class="read-more" onclick="toggleArticle('1.txt', 'article1')">阅读更多</button>
                <div id="article1" class="article-content"></div>
            </article>

            <article class="post">
                <h2>文章2</h2>
                <button class="read-more" onclick="toggleArticle('2.txt', 'article2')">阅读更多</button>
                <div id="article2" class="article-content"></div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的精美静态博客 | 由纯HTML制作</p>
    </footer>

    <script>
        // 保存文章内容的状态
        const articleStates = {};

        function toggleArticle(file, containerId) {
            const contentContainer = document.getElementById(containerId);
            const button = contentContainer.previousElementSibling;

            // 检查是否已经加载了内容
            if (!articleStates[containerId]) {
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        const title = file.split('/').pop().split('.').slice(0, -1).join('.');
                        contentContainer.innerHTML = '<h2>' + title + '</h2><p>' + data.replace(/\n/g, '<br>') + '</p>';
                        articleStates[containerId] = 'loaded';
                    })
                    .catch(error => console.error('Error loading article:', error));
            }

            // 切换显示状态
            if (contentContainer.style.display === 'block') {
                contentContainer.style.display = 'none';
                button.textContent = '阅读更多';
            } else {
                contentContainer.style.display = 'block';
                contentContainer.style.animation = 'fadeIn 0.5s ease-in-out';
                button.textContent = '收起';
            }
        }
    </script>
</body>
</html>
